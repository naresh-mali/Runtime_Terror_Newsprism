<div class="content-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="card" data-aos="fade-up">
          <div class="card-body">
            <div class="aboutus-wrapper">
              <h1 class="mt-5 text-center mb-5">
                Contact Us
              </h1>
              <div class="row">
                <div class="col-lg-12 mb-5 mb-sm-2">
                  <form #f="ngForm">
                    <div class="form-group" >
                      <input #emailRef="ngModel" type="email" class="form-control" name="email"    [(ngModel)]="emailProp" [ngModelOptions]="{standalone: true}" placeholder="Email" id="email" required>
                      <span style="color:red;" *ngIf="emailRef.touched && emailRef.invalid" > this a required field </span>
                    </div>
                    <div class="form-group">
                      <input #nameRef="ngModel" type="name" class="form-control"  name="name"  [(ngModel)]="nameProp" [ngModelOptions]="{standalone: true}" placeholder="Name" id="name" required>
                      <span style="color:red;" *ngIf="nameRef.touched && nameRef.invalid" > this a required field </span>
                    </div>
                    <div class="form-group">
                      <textarea #messageref="ngModel" type="message" class="form-control" name="message" [(ngModel)]="messageProp"  [ngModelOptions]="{standalone: true}" placeholder="message" id="message" required></textarea>
                      <span style="color:red;" *ngIf="nameRef.touched && nameRef.invalid" > this a required field </span>
                    </div>
                 
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <button (click)="submit()" class="btn btn-lg btn-dark font-weight-bold mt-3">Submit</button> 
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- container-scroller ends -->
