<div class="content-wrapper">
  <div class="container">
    <div class="row" data-aos="fade-up">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../assets/images/Science/Science1.jpg" width="100%" height="700px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../assets/images/Science/Science2.jpg" width="100%" height="700px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../assets/images/Science/Science3.jpg" width="100%" height="700px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../assets/images/Science/Science4.jpg" width="100%" height="700px" class="d-block w-100" alt="...">
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
      <div class="col-xl-4 stretch-card grid-margin">
        
      </div>
    </div>
    <div class="row" data-aos="fade-up">
      <div class="col-lg-3 stretch-card grid-margin">
        <div class="card">
          <div class="card-body">
            <h2>Category</h2>
            <ul class="vertical-menu">
              <li><a routerLink="/business" routerLinkActive="active">Business</a></li>
              <li><a routerLink="/entertainment"  routerLinkActive="active">Entertainment</a></li>
              <li><a routerLink="/health" routerLinkActive="active">Health</a></li>
              <li><a routerLink="/science" routerLinkActive="active">Science</a></li>
              <li><a routerLink="/sports" routerLinkActive="active">Sports</a></li>
              <li><a routerLink="/technology" routerLinkActive="active">Technology</a></li>
              <li><a routerlink="/">Media</a></li>
              <li><a routerlink="/">Administration</a></li>
              <li><a routerlink="/">Job</a></li>
              <li><a routerlink="/">Game</a></li>
              <li><a routerlink="/">Art</a></li>
              <li><a routerlink="/">Kids</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-9 stretch-card grid-margin">
        <div class="card">
          <div class="card-body">




            <div class="row" *ngFor="let n of newsList">
              <div class="col-sm-4 grid-margin">
                
                <div class="position-relative">
                  <div class="rotate-img">
                    <img
                      src="{{n.urlToImage}}"
                      alt="Image not available"
                      class="img-fluid"
                    />
                  </div>
                  <div class="badge-positioned">
                    <span class="badge badge-danger font-weight-bold"
                      >Flash news</span
                    >
                  </div>
                </div>
              </div>
              <div class="col-sm-8  grid-margin">
                <h2 class="mb-2 font-weight-600">
                  {{n.title}}
                </h2>
                <div class="fs-13 mb-2">
                  <span class="mr-2">Photo </span>10 Minutes ago
                </div>
                <p class="mb-0">
                  {{n.description}}
                </p>
              </div>
            </div>

         

          


            

          </div>
        </div>
      </div>
    </div>
